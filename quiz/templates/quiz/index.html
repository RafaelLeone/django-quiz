<h1>Olá</h1>
{% if quizes %}
    {% for quiz in quizes %}
        <img style="max-width:100px"
        class=imagem
        src="{% if quiz.imagem %}{{ quiz.imagem }}{% endif %}"
        alt="Gato Preto"
        />
        <br>
        {{quiz}}
        <br><br>
    {% endfor %}
{% else %}
    <h2>Não há nada aqui :/</h2>
{% endif %}
<a href="{% url 'quiz.form' %}">add quiz</a>
